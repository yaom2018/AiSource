<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>智慧城市</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <h2><img src="static/logo.png" style="vertical-align: middle; width: 32px;" /> MultiAgent-Search<h2>
        </div>
        <div class="content">
            <div class="main">
                <div class="chat">
                    <div id="charArea">
                        <div class="img-wrapper">
                            <img id="imageDisplay" />
                            <div id="mind">
                                <div id="nodes">
                                    <span class="origin">原始问题</span>
                                    <span data-desc="包含建筑风格、环境、地理位置等核心信息">主要特征</span>
                                    <span data-desc="上海市松江区的系统预设地区">相关地区</span>
                                    <span data-desc="初步分析得出的若干小地标">候选答案</span>
                                    <span data-desc="经由相似度计算，由决策智能体得出最终答案">最终判断</span>
                                </div>
                                <div id="nodeDesc"></div>
                                <div class="audio-wrapper">
                                    <audio src="static/audio.mp3" controls></audio>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="sendArea" id="form">
                        <input id="png" type="file" title="选择一张标志性建筑照片发送吧~" />
                        <button id="btn" type="submit"><img src="static/sendIcon.svg" />上传</button>
                    </form>
                    <div class="notice">
                        Copyright © 2024 Logic Geeks |
                        <a href="https://github.com/Wuyuhang11/MultiAgent-Search" target="_blank">
                            <svg height="16" viewBox="0 0 24 24" width="16" fill="currentColor"
                                style="vertical-align: middle;">
                                <path
                                    d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z">
                                </path>
                            </svg>
                            MultiAgent-Search
                        </a>
                    </div>
                </div>
                <div class="right">
                    <div class="loading" id="loading"></div>
                    <div id="ans"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/typed.umd.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
